title: Interacting with Neural Circuits
description: A course on Visual Reactive Programming using Bonsai.
funding: These course materials are part of the Interacting with Neural Circuits advanced neuroscience training programme.
funding_logo: cajal
funding_url: https://cajal-training.org/on-site/interacting-with-neural-circuits/
google_analytics:
theme: minima
baseurl: "/inc-2023"
docsurl: "https://bonsai-rx.org/docs"

twitter_username: bonsai_rx
github_username:  neurogears

kramdown:
  parse_block_html: true

plugins:
  - jekyll-seo-tag

include:
  - _pages
  - _slides

exclude:
  - Gemfile
  - Gemfile.lock
  - "**README.md"

header_pages:
  - https://bonsai-rx.org/docs

collections:
  # Ideally we would use collections for slides but this
  # breaks reveal.js markdown processing because of issue:
  # https://github.com/jekyll/jekyll/issues/6209
  # slides:
  #   output: true
  #   permalink: /:collection/:path/
  
  worksheets:
    output: true
    permalink: /:collection/:path/
